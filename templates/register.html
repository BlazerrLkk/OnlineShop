<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        /* Основные стили */
        body {
            background-color: #6b5b95; /* Фиолетовый */
            color: #000; /* Черный */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00b159; /* Зеленый */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        /* Футер */
        footer {
            background-color: #6b5b95; /* Фиолетовый */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Стили для формы регистрации */
        .registration-form {
            background-color: #6b5b95; /* Фиолетовый фон */
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .registration-form button {
            background-color: #00b159; /* Зеленый */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Регистрация пользователя</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/register">Регистрация</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <div class="registration-form">
            <h2>Зарегистрируйтесь</h2>
            <form>
                <input type="text" placeholder="Имя">
                <input type="email" placeholder="Электронная почта">
                <input type="password" placeholder="Пароль">
                <button>Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023</p>
    </footer>
</body>
</html>
